<body>

    <!------ Header ----->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="../pages/cgpacalculator.html">CGPA Calculator</a></h1>
            <!--  to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar">
                <a href="https://notebooker.netlify.app/" id="home"><img src="../assets/img/home.png" id="homePic"></a>
                <ul>
                    <li><a class="nav-link scrollto" href="../pages/markgrade.html">Marks & Grades</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

    <!------- Hero Section ------>
    <div>
        <section id="hero" class="d-flex align-items-center">

            <div class="container d-flex flex-column align-items-center justify-content-center" data-aos="fade-up">
                <h1>CGPA CALCULATOR</h1>
                <p>
                    This CGPA Calculator is based on BSMRSTU University grading
                    system.
                </p>

                <div class="calculator-box">

                    <div id="course-wrapper">
                        <form class="key-0">
                            <div class="form-row row">
                                <div class="col">
                                    <label for="credit-units">Course Code:</label>
                                    <input type="text" placeholder="Course" class="form-control key-0" required />
                                </div>
                                <div class="col">
                                    <label for="credit-units">Credit Units:</label>
                                    <input type="number" class="form-control credit-units key-0" placeholder="Credit" value="" required />
                                </div>
                                <div class="col">
                                    <label for="grade">Grade: </label>
                                    <select class="form-control form-select grade key-0" required>
                                        <option value="select">Grade</option>
                                        <option value="4">A+</option>
                                        <option value="3.75">A</option>
                                        <option value="3.5">A-</option>
                                        <option value="3.25">B+</option>
                                        <option value="3">B</option>
                                        <option value="2.75">B-</option>
                                        <option value="2.5">C+</option>
                                        <option value="2.25">C</option>
                                        <option value="2">D</option>
                                        <option value="0">F</option>
                                    </select>
                                </div>

                            </div>
                        </form>
                    </div>
                    <!-- <section class"btn">+ Add Course</section> -->
                    <div class="btn">
                        <button onclick="addCourse()" class="btn-get-started1">+ Add Course</button>
                        <button onclick="removeCourse()" class="btn-get-started2">- Remove Course</button>
                        <button onclick="clearAll()" class="btn-get-started2">Clear</button>
                        <!---<button onclick="calcCgpa()">Calculate CGPA</button>--->
                    </div>
                    <div class="lastp">
                        <p id="cgpa-calc">Your CGPA is :</p>
                    </div>
                </div>

                <button onclick="calcCgpa()" class="btn-get-started scrollto">Result (CPGA)</button>

            </div>

        </section><!-- End Hero -->

    </div>



    <!-- Vendor JS Files -->
    <script src="../assets/vendor/aos/aos.js"></script>

    <script src="../assets/js/cgpa.js"></script>
    <script src="../assets/js/main.js"></script>
